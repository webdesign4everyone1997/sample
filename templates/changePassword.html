{% extends 'index.html' %}
{% block title %}My change passsword page!{% endblock %}
{% block content %}
    <h1>This is change password page</h1>
    <div class="col-md-6" style="margin: 0 auto;">
      <form>
    {% csrf_token %}
    <div class="form-group" >
        <label for="exampleInputPassword1">Enter your new password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group" >
        <label for="exampleInputPassword2">Enter your new password again</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword2" placeholder="Password">
      </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button> 
      </form>
    </div>
{% endblock %}
